{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block current_app_content %}

    <div class="card">
        <div class="card-header">
            <h1 class="card-title">{{ _('If you need Window System and Window Office, please tick here') }}</h1>
        </div>
        <div class="card-body">
            <div class="row">
                {% if form %}
                    {{ wtf.quick_form(form) }}
                    <br>
                {% endif %}
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <a href="{{ url_for('student.student_view') }}">
                <button type="button" class="btn btn-primary btn-lg btn-block">{{ _("Back") }}</button>
            </a>
        </div>
    </div>
{% endblock %}
