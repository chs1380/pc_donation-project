{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block current_app_content %}

    <div class="jumbotron ">
        <div class="container">
            <h1>{{ title }}</h1>
            <div class="col-md-6">
                <h5>{{ _("If you confirmed the date please click here")}}:</h5>
                <form action="{{ url_for("student.send_ok_to_volunteer") }}" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <button class="btn btn-primary btn-lg btn-block" type="submit"> {{ _("Confirmed the date")}}</button>
                </form>
            </div>
            <div class="col-md-6">
                <h5>{{ _("If you need to cancel this repair service please click here")}}:</h5>
                <form action="{{ url_for("student.cancelrepair") }}" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">{{ _("Cancel transaction")}}</button>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <br>
    <div class="row">
        <div class="col-md-12">
            <a href="{{ url_for('student.repair_history') }}">
                <button type="button" class="btn btn-primary btn-lg btn-block">{{ _("Back") }}</button>
            </a>
        </div>
    </div>
{% endblock %}
