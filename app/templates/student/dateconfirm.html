{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block current_app_content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">{{ title }}</h1>
    </div>
    <div class="card-body">
        <div class="col-md-6">
            <h5>{{ _("If you confirmed the date please click here")}}:</h5>
            <form action="{{ url_for('student.send_ok_to_donator') }}" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <button class="btn btn-primary btn-lg" type="submit"> {{ _("Confirmed the date")}}</button>
            </form>
        </div>
        <br/>
        <div class="col-md-6">
            <h5>{{ _("If you need to cancel this transaction please click here")}}:</h5>
            <form action="{{ url_for('student.cancel') }}" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <button class="btn btn-primary btn-lg" type="submit">{{ _("Cancel transaction")}}</button>
            </form>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <a href="{{ url_for('student.application_history') }}">
            <button type="button" class="btn btn-primary btn-lg btn-block">{{ _("Back") }}</button>
        </a>
    </div>
</div>
{% endblock %}
