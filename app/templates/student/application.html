{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block current_app_content %}
{% if youtube == 'Repair' %}
<!-- Extra large modal -->
<div class="card">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".docs-example-modal-xl">View the demo tutorial</button>
</div>
<div class="modal fade docs-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title h6" id="myExtraLargeModalLabel">{{ _("Video demo tutorial") }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/EgzEby6_C60" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">{{ title }}</h1>
    </div>
    <div class="card-body">
        {% if form %}
        {{ wtf.quick_form(form) }}
        <br>
        {% endif %}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <a href="{{ url_for('student.student_view') }}">
            <button type="button" class="btn btn-primary btn-lg btn-block">{{ _("Back") }}</button>
        </a>
    </div>
</div>
{% endblock %}
